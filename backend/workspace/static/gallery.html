<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website - Gallery</title>
    <style>
        /* Basic Styling - Customize as needed */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f0f0f0;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery-item {
            width: 250px;
            margin: 10px;
            position: relative;
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            text-align: center;
        }
        .video-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        .video-item {
            width: 300px;
            margin: 10px;
        }
        .video-item iframe {
            width: 100%;
            height: 200px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .social-media {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-media a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Gallery</h1>
    </header>
    <main class="container">
        <h2>Image Gallery</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="path/to/image1.jpg" alt="Image 1">
                <div class="caption">Image 1 Caption</div>
            </div>
            <div class="gallery-item">
                <img src="path/to/image2.jpg" alt="Image 2">
                <div class="caption">Image 2 Caption</div>
            </div>
            <!-- Add more image items here -->
        </div>
        <h2>Video Gallery</h2>
        <div class="video-gallery">
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/your-video-id" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <!-- Add more video items here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Restaurant Name. All rights reserved.</p>
        <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a>
    </footer>
</body>
</html>
